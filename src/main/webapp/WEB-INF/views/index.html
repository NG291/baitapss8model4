<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
<h1>User Form</h1>
<form th:action="@{/submitForm}" th:object="${user}" method="post">
    <label for="firstName">firstname:</label>
    <input type="text" id="firstName" th:field="*{firstName}"/>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

    <label for="lastName">Lastname:</label>
    <input type="text" id="lastName" th:field="*{lastName}"/>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

    <label for="numberPhone">Phone:</label>
    <input type="text" id="numberPhone" th:field="*{numberPhone}"/>
    <div th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></div>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

    <button type="submit">Submit</button>
</form>
</body>
</html>
